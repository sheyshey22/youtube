<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Youtube jQuery</title>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <script src="node_modules/jquery/dist/jquery.min.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="node_modules/axios/dist/axios.min.js"></script>
   <script src="node_modules/youtube-api-search/index.js"></script>
   <link rel="stylesheet" href="app.css">
</head>
<body>
   <header>
      <nav class="navbar">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
               <img class="img-responsive" style="width:70px; margin-top:-8px;"  src="img/logo1.png" alt="">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">
                 <span id="search" class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </form>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="#"><span class="glyphicon glyphicon-open" aria-hidden="true"></span></a></li>
               <li><a href="#"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></a></li>
               <li><a href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></a></li>
               <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
   <section class="container">
      <div class="page-manager row">
         <div class="col-xs-12 col-md-8 col-sm-6">
            <div class="container-player">
               <div class="embed-responsive-item" id="videoPlay">
                  
               </div> 
            </div>
         </div>
         <div class="col-xs-6 col-md-4 col-sm-6"> 
            <ul id="root"></ul>
         </div>
     </div> 
   </section>
   <script src="app.js"></script>
</body>
</html>
